<main>
  <div class="full-width">
    <div class="header">
      @for (item of items; track $index) {
      <a
        class="nav-link"
        [routerLink]="item.routeLink"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        {{ item.label }}
      </a>
      }
    </div>
  </div>
</main>
