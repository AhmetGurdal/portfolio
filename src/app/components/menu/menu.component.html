<main>
  <div class="sidenav" [ngClass]="isMenuCollapsed() ? 'sidenav-collapsed' : ''">
    <div class="logo-container">
      <button class="logo" (click)="toggleCollapse()">
        <fa-icon [icon]="faBars"></fa-icon>
      </button>
      @if (!isMenuCollapsed()) {
      <div class="logo-text">Menu</div>
      <!-- <button class="btn-close" (click)="closeSidenav()">
        <i class="fal fa-times close-icon"></i>
      </button> -->
      }
    </div>
    <div class="sidenav-nav">
      @for (item of items; track $index) {
      <li class="sidenav-nav-item">
        <a
          class="sidenav-nav-link"
          [routerLink]="item.routeLink"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <fa-icon [icon]="getRoutingIcon(item.routeLink)" />
          @if (!isMenuCollapsed()) {
          <span class="sidenav-link-text">{{ item.label }}</span>
          }
        </a>
      </li>
      }
    </div>
  </div>
  @if (isMenuCollapsed()) {
  <div class="mobile-menu-btn">
    <button class="btn-close" (click)="toggleCollapse()">
      <fa-icon [icon]="faBars"></fa-icon>
    </button>
  </div>
  }
</main>
